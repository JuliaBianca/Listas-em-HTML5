<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML</title>
</head>
<body>
   <h1>Listas</h1>
   <h2>Listas Ordenadas:</h2>
<p>Para criarmos uma lista ordenada no HTML usamos a TAG "ol"</p>
<h3> Exemplo: 
 <ol type="I">
        <li>Leite</li> 
        <li>Ovos</li> 
        <li>Farinha</li> 
        <li>Fermento </li> 
 </ol>
 <Ul>
    <li>Leite</li> 
    <li>Ovos</li> 
    <li>Farinha</li> 
    <li>Fermento </li> 
</Ul>
    

   
</h3>
</body>
</html>
